<!DOCTYPE html>
<html>
<head>
	<title>Anemoi Charcoal Bag Air Purifier</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f8f8f8;
			color: #333;
		}
		
		header {
			background-color: #fff;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		h1 {
			margin: 0;
			font-size: 48px;
			color: #333;
			text-align: center;
		}
		
		p {
			font-size: 18px;
			line-height: 1.5;
			margin: 20px 0;
			text-align: justify;
			padding: 0 20px;
		}
		
		.features {
			background-color: #eee;
			padding: 50px 20px;
			text-align: center;
		}
		
		.feature {
			display: inline-block;
			vertical-align: top;
			margin: 20px;
			padding: 20px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			width: 30%;
			min-width: 250px;
		}
		
		.feature h3 {
			margin-top: 0;
			font-size: 24px;
			color: #333;
		}
		
		.feature p {
			font-size: 16px;
			line-height: 1.5;
			margin: 10px 0;
			text-align: justify;
		}
		
		.cta {
			background-color: #333;
			padding: 50px 20px;
			text-align: center;
			color: #fff;
		}
		
		.cta h2 {
			margin-top: 0;
			font-size: 36px;
		}
		
		.cta p {
			font-size: 24px;
			margin: 20px 0;
		}
		
		.cta button {
			background-color: #fff;
			color: #333;
			border: none;
			padding: 15px 30px;
			font-size: 18px;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease-in-out;
		}
		
		.cta button:hover {
			background-color: #eee;
		}
		
		footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		
		footer p {
			margin: 0;
			font-size: 16px;
			line-height: 1.5;
		}
	</style>
</head>
<body>
	<header>
		<h1>Anemoi Charcoal Bag Air Purifier</h1>
	</header>
