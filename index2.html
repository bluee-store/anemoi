<!DOCTYPE html>
<html>
<head>
	<title>Anemoi Charcoal Bag | Natural Air Purifier</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Roboto', sans-serif;
			margin: 0;
			padding: 0;
		}

		.header {
			background-color: #f8f8f8;
			padding: 20px;
			text-align: center;
		}

		.logo {
			font-size: 36px;
			font-weight: 700;
			color: #222;
			text-transform: uppercase;
			letter-spacing: 2px;
		}

		.navbar {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-top: 20px;
		}

		.navbar a {
			color: #222;
			text-decoration: none;
			margin-left: 20px;
			font-weight: 500;
			font-size: 18px;
			transition: color 0.3s ease-in-out;
		}

		.navbar a:hover {
			color: #4caf50;
		}

		.banner {
			background-image: url('https://i.imgur.com/jvpVYIT.jpg');
			background-size: cover;
			height: 500px;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.banner h1 {
			font-size: 48px;
			color: #fff;
			text-align: center;
			text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
			margin-bottom: 20px;
		}

		.banner p {
			font-size: 24px;
			color: #fff;
			text-align: center;
			text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
			margin-bottom: 20px;
		}

		.products {
			display: flex;
			justify-content: center;
			align-items: flex-start;
			flex-wrap: wrap;
			margin: 50px 0;
		}

		.product {
			background-color: #f8f8f8;
			border-radius: 10px;
			box-shadow: 2px 2px 4px rgba(0,0,0,0.1);
			margin: 20px;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
			text-align: center;
			transition: box-shadow 0.3s ease-in-out;
		}

		.product:hover {
			box-shadow: 4px 4px 8px rgba(0,0,0,0.2);
		}

		.product img {
			height: 200px;
			margin-bottom: 20px;
		}

		.product h2 {
			font-size: 24px;
			color: #222;
			margin-bottom: 10px;
		}

		.product p {
			font-size: 16px;
			color: #777;
			margin-bottom: 20px;
			line-height: 1.5;
		}
